name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # Trigger on every push to any branch
  # Optionally change to only trigger on specific branches like `develop`

jobs:
  # Job 1: Build and Test the Spring Boot app
  build:
    runs-on: ubuntu-latest

    # Cache Gradle dependencies to improve build times
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v2
      with:
        java-version: '21'
        distribution: 'adoptopenjdk'

    - name: Set up Gradle
      uses: gradle/wrapper-validation-action@v1

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build with Gradle
      run: ./gradlew build --no-daemon

    - name: Run Tests
      run: ./gradlew test

  # Job 2: Deploy to Test Server (Optional, only after build and tests pass)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: success()

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Deploy to AWS (Example)
      run: |
        # Example: Deploy to AWS EC2 or similar
        aws s3 cp build/libs/your-app.jar s3://your-bucket-name/your-app.jar
        # Add more deployment logic here depending on where you deploy (e.g., AWS, Railway, etc.)

